<h2>Usuarios</h2>

<app-generic-list [list]="users">
  <ng-container content>
    <table mat-table [dataSource]="users" class="mat-elevation-z8">
      <mat-text-column name="email"></mat-text-column>
      
      <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef>Acciones</th>
        <td class="buttons-container" mat-cell *matCellDef="let user">
          <button mat-flat-button (click)="becomeAdmin(user)">Hacer Admin</button>
          <button mat-flat-button (click)="revokeAdmin(user)">Remover Admin</button>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
    </table>
    <mat-paginator
      showFirstLastButtons
      [length]="totalCount"
      [pageIndex]="pagination.page - 1"
      [pageSize]="pagination.rowsPerPage"
      [pageSizeOptions]="[5, 10, 25, 50, 100]"
      class="mat-elevation-z8" />
  </ng-container>
</app-generic-list>
