<form [formGroup]="form" (submit)="saveChanges()">
  <mat-form-field appearance="outline">
    <mat-label>Nombre</mat-label>
    <input matInput formControlName="name">
    <mat-error>{{ obtainErrorsNameField() }}</mat-error>
  </mat-form-field>
  <div class="buttons-container">
    <button type="submit" mat-flat-button [disabled]="form.invalid">Guardar cambios</button>
    <a mat-stroked-button routerLink="/cines">Cancelar</a>
  </div>
</form>
