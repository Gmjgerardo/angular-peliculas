<form [formGroup]="form" (submit)="saveChanges()">
  <mat-form-field appearance="outline">
    <mat-label>Nombre</mat-label>
    <input matInput formControlName="name">
    <mat-error>{{ obtainErrorsNameField() }}</mat-error>
  </mat-form-field>

  <h4>Seleccione la ubicaci√≥n del cine</h4>
  <app-map [width]="800" [height]="600"
  (selectedCoordinate)="changeCinemaLocation($event)"
  [initialCoordinates]="initialCoordinates"
  ></app-map>

  <div class="buttons-container">
    <button type="submit" mat-flat-button [disabled]="form.invalid">Guardar cambios</button>
    <a mat-stroked-button routerLink="/cines">Cancelar</a>
  </div>
</form>
