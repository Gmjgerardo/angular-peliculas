<h2>GÃ©neros</h2>

<button mat-flat-button routerLink="/generos/crear">Crear nuevo</button>

<app-generic-list [list]="genres">
  <ng-container content>
    <table mat-table [dataSource]="genres" class="mat-elevation-z8 index-table">
      <mat-text-column name="id" headerText="ID"></mat-text-column>
      <mat-text-column name="name" headerText="Nombre"></mat-text-column>

      <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef>Acciones</th>
        <td mat-cell *matCellDef="let genre" class="buttons-container-cell">
          <div>
            <a mat-flat-button routerLink="/generos/editar/{{genre.id}}">Editar</a>
            <button mat-flat-button color="warn">Borrar</button>
          </div>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  </ng-container>
</app-generic-list>
