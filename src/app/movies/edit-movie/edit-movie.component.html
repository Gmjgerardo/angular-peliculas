@if (notSelectedGenres) {
  <app-error-list [errors]="errors" />
  <app-movie-form (onPostSendEvent)="saveChanges($event)" [model]="movie"
    [selectedGenres]="selectedGenres" [notSelectedGenres]="notSelectedGenres"
    [selectedCinemas]="selectedCinemas" [notSelectedCinemas]="notSelectedCinemas"

} @else {
  <app-loading />
}
