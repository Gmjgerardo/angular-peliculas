<h2>{{title}}</h2>

<app-error-list [errors]="errors" />

<form [formGroup]="form" (submit)="submitForm()">
  <mat-form-field appearance="outline">
    <mat-label>Correo</mat-label>
    <input matInput [formControl]="form.controls.email" placeholder="user@email.com" autocomplete="username" />
    <mat-error>{{obtainInputErrors(form.controls.email)}}</mat-error>
  </mat-form-field>
  <mat-form-field appearance="outline">
    <mat-label>Contrase√±a</mat-label>
    <input matInput [formControl]="form.controls.password"
      autocomplete="current-password"
      placeholder="********"
      type="password" />
      <mat-error>{{obtainInputErrors(form.controls.password)}}</mat-error>
  </mat-form-field>

  <div class="button-container">
    <button mat-flat-button type="submit">Entrar</button>
  </div>
</form>
